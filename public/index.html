<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no, viewport-fit=cover" />
    <meta name="theme-color" content="#FFD700" />
    <meta name="description" content="An exciting mobile game where you collect falling treasures!" />
    
    <title>Pot of Gold - Catch the Fortune!</title>
    
    <link rel="icon" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/pot_of_gold_icon.png" />
    <link rel="stylesheet" href="/mobile-touch-fix.css" />
    
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        touch-action: none;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      
      .loader {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      }
      
      .loader-spinner {
        width: 60px;
        height: 60px;
        border: 5px solid rgba(255, 255, 255, 0.3);
        border-top: 5px solid #FFD700;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      noscript {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div>
        <h2>JavaScript Required</h2>
        <p>Please enable JavaScript in your browser to play Pot of Gold.</p>
      </div>
    </noscript>
    
    <div id="root">
      <div class="loader">
        <div class="loader-spinner"></div>
        <div>Loading Pot of Gold...</div>
      </div>
    </div>
  </body>
</html>
