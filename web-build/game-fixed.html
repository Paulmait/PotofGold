<!DOCTYPE html>

    <style>
        * {
            margin: 0;
            padding: 0;

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;

        }

            border-radius: 50%;

    <script>
        // Game State
        const game = {
            coins: 0,
            score: 0,
            level: 1,
            lives: 3,
            isPaused: false,
            isGameOver: false,
            cartPosition: 450,
            cartSpeed: 3, // Reduced speed for better control
            cartBaseSpeed: 3,
            fallingItems: [],
            missedItems: [],
            blockageLevel: 0,
            difficulty: 'normal',
            soundEnabled: true,
            musicEnabled: true,
            moveDirection: 0,
            lastMoveTime: 0
        };

        // Get game canvas boundaries
        function getGameBounds() {
            const canvas = document.getElementById('gameCanvas');
            const rect = canvas.getBoundingClientRect();
            return {
                width: rect.width,
                height: rect.height,
                left: rect.left,
                top: rect.top
            };
        }

        // Initialize cart position
        function initCartPosition() {
            const bounds = getGameBounds();
            game.cartPosition = bounds.width / 2;
            const cart = document.getElementById('cart');
            cart.style.left = (game.cartPosition - 30) + 'px';
        }

        // Item types
        const itemTypes = [
            { type: 'coin', emoji: 'ü™ô', value: 1, points: 10, harmful: false, probability: 0.4 },
            { type: 'gem', emoji: 'üíé', value: 5, points: 50, harmful: false, probability: 0.15 },
            { type: 'star', emoji: '‚≠ê', value: 3, points: 30, harmful: false, probability: 0.2 },
            { type: 'money', emoji: 'üíµ', value: 10, points: 100, harmful: false, probability: 0.05 },
            { type: 'bomb', emoji: 'üí£', value: 0, points: -50, harmful: true, probability: 0.15 },
            { type: 'rock', emoji: 'ü™®', value: 0, points: 0, harmful: true, probability: 0.05 }
        ];

        // Initialize
        function init() {
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('mainMenu').classList.remove('hidden');
                initCartPosition();
            }, 1000);
            
            setupEventListeners();
            loadSettings();
        }

        // Load settings
        function loadSettings() {
            const saved = localStorage.getItem('potOfGoldSettings');
            if (saved) {
                const settings = JSON.parse(saved);
                game.difficulty = settings.difficulty || 'normal';
                game.soundEnabled = settings.soundEnabled !== false;
                game.musicEnabled = settings.musicEnabled !== false;
                game.cartBaseSpeed = settings.cartSpeed || 3;
                
                // Update UI
                document.getElementById('difficultySelect').value = game.difficulty;
                document.getElementById('speedSlider').value = game.cartBaseSpeed;
                
                if (!game.soundEnabled) {
                    document.getElementById('soundToggle').classList.remove('active');
                }
                if (!game.musicEnabled) {
                    document.getElementById('musicToggle').classList.remove('active');
                }
            }
        }

        // Save settings
        function saveSettings() {
            const settings = {
                difficulty: game.difficulty,
                soundEnabled: game.soundEnabled,
                musicEnabled: game.musicEnabled,
                cartSpeed: game.cartBaseSpeed
            };
            localStorage.setItem('potOfGoldSettings', JSON.stringify(settings));
        }

        // Start game
        function startGame() {
            document.getElementById('mainMenu').classList.add('hidden');
            document.getElementById('gameContainer').classList.add('active');
            
            resetGame();
            game.isPaused = false;
            game.isGameOver = false;
            
            gameLoop();
            spawnItems();
        }

        // Reset game
        function resetGame() {
            // Clear items
            game.fallingItems.forEach(obj => obj.element && obj.element.remove());
            game.missedItems.forEach(obj => obj.element && obj.element.remove());
            
            // Reset state
            game.coins = 0;
            game.score = 0;
            game.level = 1;
            game.lives = 3;
            game.fallingItems = [];
            game.missedItems = [];
            game.blockageLevel = 0;
            game.cartSpeed = game.cartBaseSpeed;
            
            initCartPosition();
            updateUI();
        }

        // Game loop
        function gameLoop() {
            if (game.isPaused || game.isGameOver) return;

            updateCartMovement();
            updateFallingItems();
            checkCollisions();
            updateBlockage();
            checkGameOver();
            updateUI();

            requestAnimationFrame(gameLoop);
        }

        // Update cart movement (smoother)
        function updateCartMovement() {
            if (game.moveDirection !== 0) {
                moveCart(game.moveDirection);
            }
        }

        // Move cart with better control
        function moveCart(direction) {
            if (game.isPaused || game.isGameOver) return;
            
            const cart = document.getElementById('cart');
            const bounds = getGameBounds();
            const cartWidth = 60;
            
            // Calculate new position with adjusted speed
            const speed = game.cartSpeed * (1 - game.blockageLevel * 0.5); // Slow down when blocked
            const newPosition = game.cartPosition + (direction * speed);
            
            // Keep cart within bounds
            const minPos = cartWidth / 2;
            const maxPos = bounds.width - cartWidth / 2;
            
            if (newPosition >= minPos && newPosition <= maxPos) {
                // Check for blockage
                let canMove = true;
                
                if (game.blockageLevel > 0.3) {
                    // Check if path is heavily blocked
                    const blockageItems = game.missedItems.filter(item => {
                        return Math.abs(item.x - newPosition) < cartWidth * 0.8;
                    });
                    
                    if (blockageItems.length > 5) {
                        canMove = false;
                    }
                }
                
                if (canMove) {
                    game.cartPosition = newPosition;
                    cart.style.left = (newPosition - cartWidth/2) + 'px';
                }
            }
        }

        // Spawn items
        function spawnItems() {
            if (game.isPaused || game.isGameOver) return;

            const difficultyMultiplier = game.difficulty === 'easy' ? 1.5 : game.difficulty === 'hard' ? 0.7 : 1;
            const spawnRate = Math.max(500, 2000 - (game.level * 100)) * difficultyMultiplier;
            
            const item = selectRandomItem();
            const bounds = getGameBounds();
            const x = Math.random() * (bounds.width - 30);
            
            createFallingItem(item, x);

            setTimeout(spawnItems, spawnRate);
        }

        // Select random item
        function selectRandomItem() {
            const rand = Math.random();
            let cumulative = 0;
            
            for (const item of itemTypes) {
                cumulative += item.probability;
                if (rand <= cumulative) {
                    return item;
                }
            }
            return itemTypes[0];
        }

        // Create falling item
        function createFallingItem(item, x) {
            const element = document.createElement('div');
            element.className = 'falling-item';
            element.style.left = x + 'px';
            element.style.top = '0px';
            element.textContent = item.emoji;
            
            const fallSpeed = 3 + (game.level * 0.3);
            element.style.animationDuration = (8 / fallSpeed) + 's';
            
            document.getElementById('gameCanvas').appendChild(element);
            
            game.fallingItems.push({
                element: element,
                x: x,
                y: 0,
                item: item
            });
        }

        // Update falling items
        function updateFallingItems() {
            const canvas = document.getElementById('gameCanvas');
            const bounds = getGameBounds();
            
            game.fallingItems = game.fallingItems.filter(obj => {
                const rect = obj.element.getBoundingClientRect();
                const canvasRect = canvas.getBoundingClientRect();
                const relativeY = rect.top - canvasRect.top;
                
                if (relativeY > bounds.height - 30) {
                    if (!obj.item.harmful) {
                        addMissedItem(obj.x, obj.item);
                    }
                    obj.element.remove();
                    return false;
                }
                return true;
            });
        }

        // Add missed item
        function addMissedItem(x, item) {
            const element = document.createElement('div');
            element.className = 'missed-item';
            element.style.left = x + 'px';
            element.style.bottom = (game.missedItems.length * 5) + 'px';
            element.textContent = item.emoji;
            
            document.getElementById('gameCanvas').appendChild(element);
            game.missedItems.push({ element: element, x: x });
            
            updateBlockage();
        }

        // Update blockage
        function updateBlockage() {
            game.blockageLevel = Math.min(game.missedItems.length / 15, 1); // Adjusted for better gameplay
            
            // Slow cart when heavily blocked
            if (game.blockageLevel > 0.5) {
                game.cartSpeed = game.cartBaseSpeed * (1 - game.blockageLevel * 0.3);
            } else {
                game.cartSpeed = game.cartBaseSpeed;
            }
        }

        // Check collisions
        function checkCollisions() {
            const cart = document.getElementById('cart');
            const cartRect = cart.getBoundingClientRect();
            
            game.fallingItems.forEach((obj, index) => {
                const itemRect = obj.element.getBoundingClientRect();
                
                if (itemRect.bottom >= cartRect.top &&
                    itemRect.top <= cartRect.bottom &&
                    itemRect.left < cartRect.right &&
                    itemRect.right > cartRect.left) {
                    
                    const item = obj.item;
                    
                    if (item.harmful) {
                        game.lives--;
                        playSound('damage');
                    } else {
                        game.coins += item.value;
                        game.score += item.points;
                        playSound('collect');
                    }
                    
                    obj.element.remove();
                    game.fallingItems.splice(index, 1);
                    
                    if (game.score > game.level * 100) {
                        game.level++;
                        playSound('levelup');
                    }
                }
            });
        }

        // Simple sound system
        function playSound(type) {
            if (!game.soundEnabled) return;
            
            // Simple audio feedback using Web Audio API
            try {
                const context = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = context.createOscillator();
                const gainNode = context.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(context.destination);
                
                switch(type) {
                    case 'collect':
                        oscillator.frequency.value = 800;
                        gainNode.gain.value = 0.1;
                        break;
                    case 'damage':
                        oscillator.frequency.value = 200;
                        gainNode.gain.value = 0.2;
                        break;
                    case 'levelup':
                        oscillator.frequency.value = 1000;
                        gainNode.gain.value = 0.15;
                        break;
                }
                
                oscillator.start(context.currentTime);
                oscillator.stop(context.currentTime + 0.1);
            } catch (e) {
                // Silent fail if audio not supported
            }
        }

        // Check game over
        function checkGameOver() {
            if (game.lives <= 0 || game.blockageLevel >= 0.75) {
                gameOver();
            }
        }

        // Game over
        function gameOver() {
            game.isGameOver = true;
            
            document.getElementById('finalScore').textContent = game.score;
            document.getElementById('finalCoins').textContent = game.coins;
            document.getElementById('finalLevel').textContent = game.level;
            document.getElementById('gameOver').classList.add('active');
            
            playSound('damage');
        }

        // Update UI
        function updateUI() {
            document.getElementById('coins').textContent = game.coins;
            document.getElementById('score').textContent = game.score;
            document.getElementById('level').textContent = game.level;
            document.getElementById('lives').textContent = game.lives;
        }

        // Power-ups
        function activateVacuum() {
            if (game.coins >= 50) {
                game.coins -= 50;
                
                const cartX = game.cartPosition;
                const range = 150;
                
                game.missedItems = game.missedItems.filter(item => {
                    if (Math.abs(item.x - cartX) <= range) {
                        item.element.remove();
                        game.coins += 1;
                        return false;
                    }
                    return true;
                });
                
                updateBlockage();
                updateUI();
                playSound('collect');
            }
        }

        function clearAllItems() {
            if (game.coins >= 100) {
                game.coins -= 100;
                
                game.missedItems.forEach(item => {
                    item.element.remove();
                });
                game.missedItems = [];
                game.blockageLevel = 0;
                game.cartSpeed = game.cartBaseSpeed;
                
                updateUI();
                playSound('levelup');
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            // Menu buttons
            document.getElementById('playBtn').onclick = startGame;
            document.getElementById('settingsBtn').onclick = () => {
                document.getElementById('settingsModal').classList.add('active');
            };
            document.getElementById('accountBtn').onclick = () => {
                document.getElementById('loginModal').classList.add('active');
            };
            
            // Settings
            document.getElementById('closeSettingsBtn').onclick = () => {
                document.getElementById('settingsModal').classList.remove('active');
                saveSettings();
            };
            
            document.getElementById('soundToggle').onclick = function() {
                this.classList.toggle('active');
                game.soundEnabled = this.classList.contains('active');
            };
            
            document.getElementById('musicToggle').onclick = function() {
                this.classList.toggle('active');
                game.musicEnabled = this.classList.contains('active');
            };
            
            document.getElementById('difficultySelect').onchange = function() {
                game.difficulty = this.value;
            };
            
            document.getElementById('speedSlider').oninput = function() {
                game.cartBaseSpeed = parseInt(this.value);
                game.cartSpeed = game.cartBaseSpeed;
            };
            
            // Login
            document.getElementById('guestBtn').onclick = () => {
                document.getElementById('loginModal').classList.remove('active');
                document.getElementById('userInfo').style.display = 'block';
                document.getElementById('displayUsername').textContent = 'Guest';
            };
            
            document.getElementById('closeLogin').onclick = () => {
                document.getElementById('loginModal').classList.remove('active');
            };
            
            // Game controls
            document.getElementById('pauseBtn').onclick = () => {
                game.isPaused = true;
                document.getElementById('pauseMenu').classList.add('active');
            };
            
            document.getElementById('resumeBtn').onclick = () => {
                game.isPaused = false;
                document.getElementById('pauseMenu').classList.remove('active');
                gameLoop();
            };
            
            document.getElementById('restartBtn').onclick = () => {
                document.getElementById('pauseMenu').classList.remove('active');
                resetGame();
                game.isPaused = false;
                game.isGameOver = false;
                gameLoop();
                spawnItems();
            };
            
            document.getElementById('mainMenuBtn').onclick = returnToMenu;
            document.getElementById('mainMenuBtn2').onclick = returnToMenu;
            
            function returnToMenu() {
                document.getElementById('gameContainer').classList.remove('active');
                document.getElementById('pauseMenu').classList.remove('active');
                document.getElementById('gameOver').classList.remove('active');
                document.getElementById('mainMenu').classList.remove('hidden');
                resetGame();
            }
            
            // Power-ups
            document.getElementById('vacuumBtn').onclick = activateVacuum;
            document.getElementById('clearBtn').onclick = clearAllItems;
            
            // Shop
            document.getElementById('shopBtn').onclick = () => {
                game.isPaused = true;
                document.getElementById('shopModal').classList.add('active');
            };
            
            document.getElementById('closeShopBtn').onclick = () => {
                document.getElementById('shopModal').classList.remove('active');
                game.isPaused = false;
            };
            
            // Play again
            document.getElementById('playAgainBtn').onclick = () => {
                document.getElementById('gameOver').classList.remove('active');
                resetGame();
                game.isPaused = false;
                game.isGameOver = false;
                gameLoop();
                spawnItems();
            };
            
            // Keyboard controls (smoother)
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    game.moveDirection = -1;
                } else if (e.key === 'ArrowRight') {
                    game.moveDirection = 1;
                } else if (e.key === ' ' || e.key === 'p') {
                    if (!game.isPaused) {
                        game.isPaused = true;
                        document.getElementById('pauseMenu').classList.add('active');
                    }
                }
            });
            
            document.addEventListener('keyup', (e) => {
                if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                    game.moveDirection = 0;
                }
            });
            
            // Touch controls
            let touchInterval = null;
            
            function startMoving(direction) {
                game.moveDirection = direction;
                if (touchInterval) clearInterval(touchInterval);
                touchInterval = setInterval(() => {
                    if (game.moveDirection !== 0) {
                        moveCart(game.moveDirection);
                    }
                }, 16);
            }
            
            function stopMoving() {
                game.moveDirection = 0;
                if (touchInterval) {
                    clearInterval(touchInterval);
                    touchInterval = null;
                }
            }
            
            // Touch zones
            document.getElementById('leftTouch').addEventListener('touchstart', (e) => {
                e.preventDefault();
                startMoving(-1);
            });
            
            document.getElementById('rightTouch').addEventListener('touchstart', (e) => {
                e.preventDefault();
                startMoving(1);
            });
            
            document.addEventListener('touchend', stopMoving);
            
            // Mouse controls
            document.getElementById('leftTouch').addEventListener('mousedown', () => startMoving(-1));
            document.getElementById('rightTouch').addEventListener('mousedown', () => startMoving(1));
            document.addEventListener('mouseup', stopMoving);
            
            // Handle window resize
            window.addEventListener('resize', () => {
                if (!game.isGameOver && !game.isPaused) {
                    initCartPosition();
                }
            });
        }

        // Start the game
        window.onload = init;
    </script>
</body>
