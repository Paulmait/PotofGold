<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Pot of Gold - Treasure Collection Game</title>
    
    <!-- SEO & Social -->
    <meta name="description" content="Collect treasures, dodge bombs, compete globally! Play Pot of Gold free!">
    <meta property="og:title" content="Pot of Gold - I scored {score} points!">
    <meta property="og:description" content="Can you beat my score? Play now!">
    <meta property="og:image" content="/assets/images/pot_of_gold_logo.png">
    
    <!-- Mobile -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#FFD700">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'Fredoka', -apple-system, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            touch-action: none;
            overscroll-behavior: none;
            margin: 0;
            padding: 0;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 100%;
            max-height: 600px;
            background: linear-gradient(180deg, #87CEEB 0%, #98D8E8 100%);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        /* Mobile specific styles */
        @media (max-width: 768px) and (orientation: portrait) {
            #gameContainer {
                max-width: 100%;
                max-height: 100%;
                border-radius: 0;
                box-shadow: none;
            }

            body {
                background: linear-gradient(180deg, #87CEEB 0%, #98D8E8 100%);
            }

            #pauseBtn {
                width: 50px !important;
                height: 50px !important;
                font-size: 24px !important;
            }

            #soundToggle button {
                width: 50px !important;
                height: 50px !important;
                font-size: 24px !important;
            }
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            image-rendering: optimizeSpeed;
            border-radius: 20px;
        }
        
        /* Game HUD */
        #gameHUD {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 15px;
            display: none;
            z-index: 100;
            pointer-events: none;
        }
        
        .hud-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .hud-items {
            display: flex;
            gap: 10px;
        }
        
        .hud-item {
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 8px 15px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        
        .hud-icon {
            font-size: 20px;
        }
        
        #pauseBtn {
            pointer-events: all;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #FFD700;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            transition: transform 0.2s;
        }
        
        #pauseBtn:active {
            transform: scale(0.9);
        }
        
        /* Power-ups display */
        .powerups-row {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        
        .powerup-indicator {
            width: 50px;
            height: 50px;
            background: rgba(74, 85, 104, 0.8);
            border: 2px solid #888;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            position: relative;
        }
        
        .powerup-indicator.active {
            background: rgba(255, 215, 0, 0.3);
            border-color: #FFD700;
            animation: pulse 1s infinite;
        }
        
        .powerup-count {
            position: absolute;
            bottom: -2px;
            right: -2px;
            background: #FF0000;
            color: white;
            font-size: 10px;
            padding: 2px 4px;
            border-radius: 8px;
            font-weight: bold;
        }
        
        /* Bottom Action Buttons */
        #actionButtons {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 85px;
            background: linear-gradient(180deg, rgba(58, 52, 88, 0.95) 0%, #3A3458 100%);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px;
            z-index: 100;
            border-top: 2px solid #2A2448;
        }
        
        .action-btn {
            background: linear-gradient(135deg, #5A4B8B 0%, #7A6BAB 100%);
            border: 2px solid #7A6BAB;
            border-radius: 12px;
            padding: 8px;
            min-width: 55px;
            height: 65px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }
        
        .action-btn:active {
            transform: scale(0.95);
        }
        
        .action-btn-icon {
            font-size: 24px;
            margin-bottom: 2px;
        }
        
        .action-btn-text {
            color: white;
            font-size: 10px;
            font-weight: 600;
        }
        
        .action-btn-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #FFD700;
            color: #333;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: bold;
        }
        
        /* Menu Overlay */
        #menuOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.95) 0%, rgba(118, 75, 162, 0.95) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }
        
        #menuOverlay.hidden {
            display: none;
        }
        
        .menu-logo {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #FFD700 0%, #FFA500 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .menu-title {
            color: #FFD700;
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            font-weight: 700;
        }
        
        .menu-btn {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #333;
            border: none;
            border-radius: 50px;
            padding: 15px 50px;
            font-size: 20px;
            font-weight: 600;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
            min-width: 250px;
        }
        
        .menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.5);
        }
        
        .menu-btn:active {
            transform: translateY(0);
        }
        
        #finalScore {
            color: #FFD700;
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        /* Combo Display */
        #comboDisplay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FFD700;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            opacity: 0;
            z-index: 150;
        }
        
        #comboDisplay.show {
            animation: comboAnim 1s ease-out;
        }
        
        @keyframes comboAnim {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
            100% { opacity: 0; transform: translate(-50%, -70%) scale(1); }
        }
        
        /* Loading Screen */
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 300;
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .menu-title { font-size: 36px; }
            .menu-btn { font-size: 18px; padding: 12px 40px; }
            .hud-item { font-size: 14px; padding: 6px 12px; }
            .action-btn { min-width: 48px; height: 58px; }
            .action-btn-icon { font-size: 20px; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div class="menu-logo">🍀</div>
        <h2 style="color: white; margin-top: 20px;">Loading...</h2>
        <div class="loading-spinner"></div>
    </div>
    
    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>
    
    <!-- Game HUD -->
    <div id="gameHUD">
        <div class="hud-top">
            <div class="hud-items">
                <div class="hud-item">
                    <span class="hud-icon">💰</span>
                    <span id="coinCount">0</span>
                </div>
                <div class="hud-item">
                    <span class="hud-icon">⭐</span>
                    <span id="scoreCount">0</span>
                </div>
                <div class="hud-item">
                    <span class="hud-icon">❤️</span>
                    <span id="heartCount">3</span>
                </div>
            </div>
            <button id="pauseBtn">⏸️</button>
        </div>
        <div class="powerups-row">
            <div class="powerup-indicator" id="magnetPower">
                🧲
                <span class="powerup-count" style="display: none;">0</span>
            </div>
            <div class="powerup-indicator" id="multiplierPower">
                ✖️
                <span class="powerup-count" style="display: none;">0</span>
            </div>
            <div class="powerup-indicator" id="shieldPower">
                🛡️
                <span class="powerup-count" style="display: none;">0</span>
            </div>
        </div>
    </div>
    
    <!-- Sound Toggle -->
    <div id="soundToggle" style="position: absolute; top: 10px; right: 60px; z-index: 101; display: none;">
        <button onclick="toggleSound()" style="background: rgba(0,0,0,0.7); border: 2px solid #FFD700; width: 44px; height: 44px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer;">
            <span id="soundIcon">🔊</span>

    <!-- Bottom Action Buttons -->
    <div id="actionButtons" style="display: none;">
        <button class="action-btn" onclick="useStreak()">
            <span class="action-btn-icon">🔥</span>
            <span class="action-btn-text">Streak</span>
        </button>
        <button class="action-btn" onclick="usePass()">
            <span class="action-btn-icon">🏆</span>
            <span class="action-btn-text">Pass</span>
        </button>
        <button class="action-btn" onclick="openShop()">
            <span class="action-btn-icon">🛒</span>
            <span class="action-btn-text">Shop</span>
        </button>
        <button class="action-btn" onclick="openSkins()">
            <span class="action-btn-icon">🎨</span>
            <span class="action-btn-text">Skin</span>
        </button>
        <button class="action-btn" onclick="useVacuum()">
            <span class="action-btn-icon">🧲</span>
            <span class="action-btn-text">Vacuum</span>
            <span class="action-btn-badge">25</span>
        </button>
        <button class="action-btn" onclick="useClearAll()">
            <span class="action-btn-icon">💥</span>
            <span class="action-btn-text">Clear</span>
            <span class="action-btn-badge">50</span>
        </button>
    </div>
    
    <!-- Combo Display -->
    <div id="comboDisplay"></div>
    
    <!-- Menu Overlay -->
    <div id="menuOverlay">
        <div class="menu-logo">💰</div>
        <h1 class="menu-title">Pot of Gold</h1>
        
        <div id="mainMenu">
            <button class="menu-btn" onclick="startGame()">🎮 Play Game</button>
            <button class="menu-btn" onclick="showTutorial()">📖 How to Play</button>
            <button class="menu-btn" onclick="showLeaderboard()">🏆 Leaderboard</button>
        </div>
        
        <div id="gameOverMenu" style="display: none;">
            <div id="finalScore">0</div>
            <button class="menu-btn" onclick="restartGame()">🔄 Play Again</button>
            <button class="menu-btn" onclick="shareScore()">📱 Share Score</button>
            <button class="menu-btn" onclick="showMainMenu()">🏠 Main Menu</button>

    </div>

    <script src="game-patch.js"></script>
    <script src="mobile-debug.js"></script>
    <script src="mobile-fix.js"></script>
    <script src="final-fix.js"></script>
    <script>
        // Complete Pot of Gold HTML5 Game with Proper Graphics
        class PotOfGoldGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d', { 
                    alpha: false,
                    desynchronized: true 
                });
                
                // Enable smooth graphics
                this.ctx.imageSmoothingEnabled = true;
                this.ctx.imageSmoothingQuality = 'high';
                
                // Game state
                this.score = 0;
                this.coins = 0;
                this.hearts = 3;
                this.level = 1;
                this.combo = 0;
                this.maxCombo = 0;
                this.gameActive = false;
                this.isPaused = false;
                this.cartSkin = localStorage.getItem('cartSkin') || 'default';
                this.soundEnabled = localStorage.getItem('soundEnabled') !== 'false'; // Default to true
                this.musicEnabled = localStorage.getItem('musicEnabled') !== 'false';
                
                // Power-ups
                this.powerUps = {
                    magnet: 0,
                    multiplier: 0,
                    shield: 0
                };
                
                // Cart properties
                this.cart = {
                    x: 0,
                    y: 0,
                    width: 80,
                    height: 60,
                    targetX: 0,
                    speed: 15,
                    collectedCoins: 0,
                    wheelRotation: 0,
                    bounce: 0
                };
                
                // Game arrays
                this.items = [];
                this.particles = [];
                this.effects = [];
                
                // Timing
                this.spawnTimer = 0;
                this.spawnInterval = 60;
                this.lastTime = performance.now();
                this.frameCount = 0;
                
                // Initialize
                this.setupCanvas();
                this.setupInput();
                this.loadAssets();
                this.init();
            }
            
            setupCanvas() {
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
            }
            
            resizeCanvas() {
                const container = document.getElementById('gameContainer');
                this.canvas.width = container.clientWidth;
                this.canvas.height = container.clientHeight;
                this.cart.x = this.canvas.width / 2 - 40;
                this.cart.y = this.canvas.height - 150;
                this.cart.targetX = this.cart.x;
            }
            
            setupInput() {
                // Touch controls with better iOS support
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.handleTouch(e);
                }, { passive: false });

                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    this.handleTouch(e);
                }, { passive: false });

                this.canvas.addEventListener('touchend', (e) => {
                    e.preventDefault();
                }, { passive: false });

                // Mouse controls
                this.canvas.addEventListener('mousedown', (e) => this.handleMouse(e));
                this.canvas.addEventListener('mousemove', (e) => {
                    if (e.buttons === 1) this.handleMouse(e);
                });

                // Pause button with touch support
                const pauseBtn = document.getElementById('pauseBtn');
                pauseBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    this.togglePause();
                });
                pauseBtn.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    this.togglePause();
                }, { passive: false });
            }
            
            handleTouch(e) {
                if (!this.gameActive || this.isPaused) return;

                if (e.touches && e.touches.length > 0) {
                    const touch = e.touches[0];
                    const rect = this.canvas.getBoundingClientRect();
                    // Simple calculation that works
                    const x = (touch.clientX - rect.left) * (this.canvas.width / rect.width);
                    this.cart.targetX = Math.max(0, Math.min(x - this.cart.width/2, this.canvas.width - this.cart.width));
                }
            }
            
            handleMouse(e) {
                if (!this.gameActive || this.isPaused) return;
                const rect = this.canvas.getBoundingClientRect();
                const x = (e.clientX - rect.left) * (this.canvas.width / rect.width);
                this.cart.targetX = Math.max(0, Math.min(x - this.cart.width/2, this.canvas.width - this.cart.width));
            }
            
            moveCart(x) {
                // x is in canvas coordinates
                this.cart.targetX = Math.max(0, Math.min(x - this.cart.width/2,
                    this.canvas.width - this.cart.width));
            }
            
            loadAssets() {
                // Create sprite patterns for items
                this.sprites = {
                    coin: this.createCoinSprite(),
                    diamond: this.createDiamondSprite(),
                    star: this.createStarSprite(),
                    clover: this.createCloverSprite(),
                    bomb: this.createBombSprite(),
                    heart: this.createHeartSprite(),
                    magnet: this.createMagnetSprite(),
                    multiplier: this.createMultiplierSprite()
                };
            }
            
            createCoinSprite() {
                const canvas = document.createElement('canvas');
                canvas.width = 40;
                canvas.height = 40;
                const ctx = canvas.getContext('2d');
                
                // Gold coin with gradient
                const gradient = ctx.createRadialGradient(20, 20, 0, 20, 20, 18);
                gradient.addColorStop(0, '#FFD700');
                gradient.addColorStop(0.7, '#FFA500');
                gradient.addColorStop(1, '#FF8C00');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(20, 20, 18, 0, Math.PI * 2);
                ctx.fill();
                
                // Inner circle
                ctx.strokeStyle = '#FFA500';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(20, 20, 14, 0, Math.PI * 2);
                ctx.stroke();
                
                // Dollar sign
                ctx.fillStyle = '#FF8C00';
                ctx.font = 'bold 20px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('$', 20, 20);
                
                // Shine effect
                ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
                ctx.beginPath();
                ctx.arc(15, 15, 6, 0, Math.PI * 2);
                ctx.fill();
                
                return canvas;
            }
            
            createDiamondSprite() {
                const canvas = document.createElement('canvas');
                canvas.width = 40;
                canvas.height = 40;
                const ctx = canvas.getContext('2d');
                
                // Diamond shape
                ctx.save();
                ctx.translate(20, 20);
                ctx.rotate(Math.PI / 4);
                
                const gradient = ctx.createLinearGradient(-15, -15, 15, 15);
                gradient.addColorStop(0, '#00CED1');
                gradient.addColorStop(0.5, '#40E0D0');
                gradient.addColorStop(1, '#4682B4');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(-14, -14, 28, 28);
                
                // Inner shine
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.fillRect(-10, -10, 10, 10);
                
                ctx.restore();
                
                // Sparkles
                ctx.fillStyle = 'white';
                for (let i = 0; i < 4; i++) {
                    const angle = (Math.PI / 2) * i;
                    const x = 20 + Math.cos(angle) * 18;
                    const y = 20 + Math.sin(angle) * 18;
                    ctx.beginPath();
                    ctx.arc(x, y, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                return canvas;
            }
            
            createStarSprite() {
                const canvas = document.createElement('canvas');
                canvas.width = 40;
                canvas.height = 40;
                const ctx = canvas.getContext('2d');
                
                // Star gradient
                const gradient = ctx.createRadialGradient(20, 20, 0, 20, 20, 20);
                gradient.addColorStop(0, '#FFFF00');
                gradient.addColorStop(0.5, '#FFD700');
                gradient.addColorStop(1, '#FFA500');
                
                ctx.fillStyle = gradient;
                this.drawStar(ctx, 20, 20, 5, 18, 8);
                
                // Center glow
                ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.beginPath();
                ctx.arc(20, 20, 5, 0, Math.PI * 2);
                ctx.fill();
                
                return canvas;
            }
            
            createCloverSprite() {
                const canvas = document.createElement('canvas');
                canvas.width = 40;
                canvas.height = 40;
                const ctx = canvas.getContext('2d');
                
                // Four leaf clover
                const gradient = ctx.createRadialGradient(20, 20, 0, 20, 20, 15);
                gradient.addColorStop(0, '#32CD32');
                gradient.addColorStop(0.7, '#228B22');
                gradient.addColorStop(1, '#006400');
                
                ctx.fillStyle = gradient;
                
                // Draw four leaves
                for (let i = 0; i < 4; i++) {
                    ctx.save();
                    ctx.translate(20, 20);
                    ctx.rotate((Math.PI / 2) * i);
                    ctx.beginPath();
                    ctx.arc(0, -10, 8, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
                
                // Center
                ctx.fillStyle = '#228B22';
                ctx.beginPath();
                ctx.arc(20, 20, 4, 0, Math.PI * 2);
                ctx.fill();
                
                // Shine
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(18, 18, 3, 0, Math.PI * 2);
                ctx.fill();
                
                return canvas;
            }
            
            createBombSprite() {
                const canvas = document.createElement('canvas');
                canvas.width = 40;
                canvas.height = 40;
                const ctx = canvas.getContext('2d');
                
                // Bomb body
                const gradient = ctx.createRadialGradient(20, 22, 0, 20, 22, 16);

            playSound(type) {
                // Check if sound is enabled
                if (!this.soundEnabled) return;

                // Simple sound effects using Web Audio API
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);

                    // Different sounds for different events
                    switch(type) {
                        case 'coin':
                            oscillator.frequency.value = 800;
                            gainNode.gain.value = 0.1;
                            oscillator.type = 'sine';
                            break;
                        case 'explosion':
                            oscillator.frequency.value = 100;
                            gainNode.gain.value = 0.2;
                            oscillator.type = 'sawtooth';
                            break;
                        case 'shield':
                            oscillator.frequency.value = 400;
                            gainNode.gain.value = 0.1;
                            oscillator.type = 'square';
                            break;
                        case 'powerup':
                            oscillator.frequency.value = 600;
                            gainNode.gain.value = 0.15;
                            oscillator.type = 'triangle';
                            break;
                    }

                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);

                    // Cleanup
                    setTimeout(() => {
                        oscillator.disconnect();
                        gainNode.disconnect();
                    }, 200);
                } catch (e) {
                    // Silently fail if audio not available
                    console.log('Audio not available');
                }
            }

            drawItems() {

                    const item = this.items[i];
                    if (!item.collected) {
                        this.ctx.save();

            drawParticles() {
                // Draw particles without updating
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const p = this.particles[i];
                    this.ctx.save();
                    this.ctx.globalAlpha = p.life;
                    this.ctx.fillStyle = p.color;
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
                    this.ctx.fill();
                    this.ctx.restore();
                }
            }

            drawStar(ctx, cx, cy, spikes, outerRadius, innerRadius) {
                let rot = Math.PI / 2 * 3;
                let x = cx;
                let y = cy;
                const step = Math.PI / spikes;
                
                ctx.beginPath();
                ctx.moveTo(cx, cy - outerRadius);
                
                for (let i = 0; i < spikes; i++) {
                    x = cx + Math.cos(rot) * outerRadius;
                    y = cy + Math.sin(rot) * outerRadius;
                    ctx.lineTo(x, y);
                    rot += step;
                    
                    x = cx + Math.cos(rot) * innerRadius;
                    y = cy + Math.sin(rot) * innerRadius;
                    ctx.lineTo(x, y);
                    rot += step;
                }
                
                ctx.lineTo(cx, cy - outerRadius);
                ctx.closePath();
                ctx.fill();
            }
            
            init() {
                // Hide loading screen and auto-start game
                setTimeout(() => {
                    document.getElementById('loadingScreen').style.display = 'none';
                    // Auto-show main menu
                    document.getElementById('menuOverlay').classList.remove('hidden');
                }, 1000);

                // Start the game loop
                this.lastTime = performance.now();
                this.gameLoop();
            }
            
            gameLoop() {
                requestAnimationFrame(() => this.gameLoop());

                // Always update and draw the background
                // Clear canvas
                this.ctx.fillStyle = '#87CEEB';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                this.drawBackground();

                // Only update game elements when active
                if (!this.gameActive) {
                    this.updateAndDrawCart(); // Still show cart
                    return;
                }

                // When paused, still draw everything but don't update positions
                if (this.isPaused) {
                    this.updateAndDrawCart();
                    this.drawItems(); // Draw items without updating
                    this.drawParticles(); // Draw particles without updating
                    this.updateHUD();

                    // Draw pause overlay
                    this.drawPauseOverlay();
                    return;
                }
                
                const currentTime = performance.now();
                const deltaTime = (currentTime - this.lastTime) / 1000;
                this.lastTime = currentTime;

                // Update and draw game elements IN CORRECT ORDER
                this.spawnItems(); // FIRST: Spawn new items
                this.updateAndDrawItems(); // THEN: Update and draw them
                this.updateAndDrawCart(); // Draw cart
                this.checkCollisions(); // Check collisions
                this.updateParticles(); // Update particles
                this.updateHUD(); // Update UI

                this.frameCount++;
            }
            
            drawBackground() {
                const ctx = this.ctx;
                const w = this.canvas.width;
                const h = this.canvas.height;
                
                // Sky gradient
                const skyGradient = ctx.createLinearGradient(0, 0, 0, h * 0.7);
                skyGradient.addColorStop(0, '#87CEEB');
                skyGradient.addColorStop(0.5, '#98D8E8');
                skyGradient.addColorStop(1, '#B0E0E6');
                ctx.fillStyle = skyGradient;
                ctx.fillRect(0, 0, w, h * 0.7);
                
                // Clouds
                ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                for (let i = 0; i < 3; i++) {
                    const x = (i * 300 + this.frameCount * 0.1) % (w + 100) - 50;
                    const y = 50 + i * 40;
                    ctx.beginPath();
                    ctx.arc(x, y, 30, 0, Math.PI * 2);
                    ctx.arc(x + 25, y, 35, 0, Math.PI * 2);
                    ctx.arc(x + 50, y, 30, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Hills
                const hillGradient = ctx.createLinearGradient(0, h * 0.5, 0, h);
                hillGradient.addColorStop(0, '#7FD82B');
                hillGradient.addColorStop(1, '#5BB80B');
                
                ctx.fillStyle = hillGradient;
                ctx.beginPath();
                ctx.moveTo(0, h * 0.7);
                ctx.quadraticCurveTo(w * 0.25, h * 0.5, w * 0.5, h * 0.65);
                ctx.quadraticCurveTo(w * 0.75, h * 0.55, w, h * 0.7);
                ctx.lineTo(w, h);
                ctx.lineTo(0, h);
                ctx.closePath();
                ctx.fill();
                
                // Ground
                ctx.fillStyle = '#8B6332';
                ctx.fillRect(0, h - 80, w, 80);
                
                // Railroad track
                const trackY = h - 80;
                
                // Track bed
                ctx.fillStyle = '#654321';
                ctx.fillRect(0, trackY, w, 20);
                
                // Rails
                ctx.strokeStyle = '#C0C0C0';
                ctx.lineWidth = 4;
                ctx.beginPath();
                ctx.moveTo(0, trackY + 5);
                ctx.lineTo(w, trackY + 5);
                ctx.moveTo(0, trackY + 15);
                ctx.lineTo(w, trackY + 15);
                ctx.stroke();
                
                // Railroad ties
                ctx.fillStyle = '#4A2F18';
                for (let x = 0; x < w; x += 50) {
                    ctx.fillRect(x, trackY, 10, 20);
                    
                    // Bolts
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(x + 5, trackY + 5, 1, 0, Math.PI * 2);
                    ctx.arc(x + 5, trackY + 15, 1, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#4A2F18';
                }
            }
            
            updateAndDrawCart() {
                // Smooth movement with mobile optimization
                const dx = this.cart.targetX - this.cart.x;
                if (Math.abs(dx) > 1) {
                    // Use faster movement on mobile for better responsiveness
                    const isMobile = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
                    const baseSpeed = isMobile ? 0.4 : 0.2;
                    const speed = baseSpeed * (1 - (this.movementPenalty || 0));
                    this.cart.x += dx * speed;
                    this.cart.wheelRotation += Math.abs(dx) * 0.02;
                }
                
                // Bounce animation
                if (this.cart.bounce > 0) {
                    this.cart.bounce -= 0.1;
                }
                
                const ctx = this.ctx;
                ctx.save();
                ctx.translate(this.cart.x, this.cart.y - this.cart.bounce * 10);
                
                // Draw cart shadow
                ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
                ctx.ellipse(40, this.cart.height + 5, 35, 8, 0, 0, Math.PI * 2);
                ctx.fill();
                
                // Cart body
                const bodyGradient = ctx.createLinearGradient(0, 0, 0, this.cart.height);
                bodyGradient.addColorStop(0, '#8B4513');
                bodyGradient.addColorStop(0.5, '#A0522D');
                bodyGradient.addColorStop(1, '#654321');
                
                ctx.fillStyle = bodyGradient;
                ctx.fillRect(5, 10, this.cart.width - 10, this.cart.height - 20);
                
                // Cart rim
                ctx.fillStyle = '#5C3A1E';
                ctx.fillRect(5, 10, this.cart.width - 10, 8);
                
                // Wood grain lines
                ctx.strokeStyle = '#4A2F18';
                ctx.lineWidth = 1;
                for (let i = 0; i < 4; i++) {
                    ctx.beginPath();
                    ctx.moveTo(10 + i * 18, 18);
                    ctx.lineTo(10 + i * 18, this.cart.height - 10);
                    ctx.stroke();
                }
                
                // Gold pile (if collected)
                if (this.cart.collectedCoins > 0) {
                    const goldHeight = Math.min(30, this.cart.collectedCoins * 0.5);
                    const goldGradient = ctx.createLinearGradient(0, 20, 0, 20 + goldHeight);
                    goldGradient.addColorStop(0, 'rgba(255, 215, 0, 0.8)');
                    goldGradient.addColorStop(1, 'rgba(255, 165, 0, 0.9)');
                    
                    ctx.fillStyle = goldGradient;
                    ctx.beginPath();
                    ctx.moveTo(10, 20 + goldHeight);
                    ctx.quadraticCurveTo(40, 20 + goldHeight - 10, 70, 20 + goldHeight);
                    ctx.lineTo(70, 20);
                    ctx.lineTo(10, 20);
                    ctx.closePath();
                    ctx.fill();
                    
                    // Gold coins on top
                    for (let i = 0; i < Math.min(3, Math.floor(this.cart.collectedCoins / 10)); i++) {
                        ctx.fillStyle = '#FFD700';
                        ctx.beginPath();
                        ctx.arc(25 + i * 15, 20 + goldHeight - 5 - i * 3, 5, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
                
                // Wheels
                this.drawWheel(ctx, 20, this.cart.height - 8);
                this.drawWheel(ctx, this.cart.width - 20, this.cart.height - 8);
                
                // Metal reinforcements
                ctx.fillStyle = '#696969';
                ctx.fillRect(5, 25, 4, 20);
                ctx.fillRect(this.cart.width - 9, 25, 4, 20);
                
                // Bolts
                ctx.fillStyle = '#333';
                ctx.beginPath();
                ctx.arc(12, 30, 2, 0, Math.PI * 2);
                ctx.arc(this.cart.width - 12, 30, 2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
            
            drawWheel(ctx, x, y) {
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(this.cart.wheelRotation);
                
                // Wheel outer
                const wheelGradient = ctx.createRadialGradient(0, 0, 0, 0, 0, 12);
                wheelGradient.addColorStop(0, '#333');
                wheelGradient.addColorStop(0.7, '#2C2C2C');
                wheelGradient.addColorStop(1, '#1A1A1A');
                
                ctx.fillStyle = wheelGradient;
                ctx.beginPath();
                ctx.arc(0, 0, 12, 0, Math.PI * 2);
                ctx.fill();
                
                // Spokes
                ctx.strokeStyle = '#666';
                ctx.lineWidth = 2;
                for (let i = 0; i < 4; i++) {
                    ctx.save();
                    ctx.rotate((Math.PI / 2) * i);
                    ctx.beginPath();
                    ctx.moveTo(0, -10);
                    ctx.lineTo(0, 10);
                    ctx.stroke();
                    ctx.restore();
                }
                
                // Center hub
                ctx.fillStyle = '#888';
                ctx.beginPath();
                ctx.arc(0, 0, 4, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }
            
            spawnItems() {
                // Items should spawn when game is running
                this.spawnTimer++;
                if (this.spawnTimer >= this.spawnInterval) {
                    this.spawnTimer = 0;
                    
                    // Item spawn probabilities - hearts spawn very rarely
                    const items = [
                        { type: 'coin', weight: 40 },
                        { type: 'diamond', weight: 8 },
                        { type: 'star', weight: 12 },
                        { type: 'clover', weight: 10 },
                        { type: 'bomb', weight: 20 },
                        { type: 'heart', weight: 0.5 }, // Very rare heart spawn
                        { type: 'magnet', weight: 3 },
                        { type: 'multiplier', weight: 2 }
                    ];
                    
                    // Weighted random selection
                    const totalWeight = items.reduce((sum, item) => sum + item.weight, 0);
                    let random = Math.random() * totalWeight;
                    let selectedType = 'coin';
                    
                    for (const item of items) {
                        random -= item.weight;
                        if (random <= 0) {
                            selectedType = item.type;
                            break;
                        }
                    }
                    
                    // Create item
                    this.items.push({
                        type: selectedType,
                        x: Math.random() * (this.canvas.width - 40),
                        y: -50,
                        width: 40,
                        height: 40,
                        speed: 2 + this.level * 0.3,
                        rotation: 0,
                        collected: false
                    });
                }
                
                // Adjust spawn rate by level
                this.spawnInterval = Math.max(30, 60 - this.level * 2);
            }
            
            updateAndDrawItems() {
                // Debug: Log items count periodically
                if (this.frameCount % 60 === 0) {
                    console.log('Items:', this.items.length, 'Timer:', this.spawnTimer, 'Active:', this.gameActive);
                }

                for (let i = this.items.length - 1; i >= 0; i--) {
                    const item = this.items[i];

                    // Update position - ensure items always fall
                    const speed = item.speed || 3;
                    item.y += speed;
                    item.rotation += 0.02;
                    
                    // Apply magnet effect
                    if (this.powerUps.magnet > 0 && item.type !== 'bomb') {
                        const dx = (this.cart.x + 40) - (item.x + 20);
                        const dy = (this.cart.y + 30) - (item.y + 20);
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < 150) {
                            item.x += (dx / distance) * 5;
                            item.y += (dy / distance) * 2;
                        }
                    }
                    
                    // Draw item
                    if (!item.collected) {
                        this.ctx.save();
                        this.ctx.translate(item.x + 20, item.y + 20);
                        this.ctx.rotate(item.rotation);
                        this.ctx.drawImage(this.sprites[item.type], -20, -20);
                        this.ctx.restore();
                    }
                    
                    // Remove if off screen and track missed items
                    if (item.y > this.canvas.height) {
                        // Only count as missed if it's not a bomb
                        if (item.type !== 'bomb' && !item.collected) {
                            this.missedItems++;
                            this.combo = 0; // Reset combo on miss

                            // Calculate movement penalty
                            if (this.missedItems > this.maxMissedItems * 0.8) {
                                this.movementPenalty = Math.min(0.7, (this.missedItems - this.maxMissedItems * 0.8) * 0.1);
                            }

                            // End game if too many missed
                            if (this.missedItems >= this.maxMissedItems) {
                                this.gameOver('Too many missed items!');
                                return;
                            }
                        }
                        this.items.splice(i, 1);
                    }
                }
            }
            
            checkCollisions() {
                for (let i = this.items.length - 1; i >= 0; i--) {
                    const item = this.items[i];

                    // More precise collision detection
                    const cartLeft = this.cart.x + 5;  // Account for cart visual padding
                    const cartRight = this.cart.x + this.cart.width - 5;
                    const cartTop = this.cart.y + 10;  // Top of cart collection area
                    const cartBottom = this.cart.y + this.cart.height;

                    const itemLeft = item.x;
                    const itemRight = item.x + item.width;
                    const itemTop = item.y;
                    const itemBottom = item.y + item.height;

                    // Check if item overlaps with cart
                    if (!item.collected &&
                        itemRight > cartLeft &&
                        itemLeft < cartRight &&
                        itemBottom > cartTop &&
                        itemTop < cartBottom) {

                        this.collectItem(item);
                        item.collected = true;
                        this.items.splice(i, 1);
                    }
                }
            }
            
            collectItem(item) {
                let points = 0;
                let showCombo = false;
                
                switch(item.type) {
                    case 'coin':
                        this.coins++;
                        points = 10;
                        this.combo++;
                        showCombo = true;
                        this.cart.collectedCoins++;
                        this.createParticles(item.x + 20, item.y + 20, '#FFD700');
                        // Play coin sound
                        this.playSound('coin');
                        break;

                    case 'diamond':
                        points = 50;
                        this.combo++;
                        showCombo = true;
                        this.createParticles(item.x + 20, item.y + 20, '#00CED1');
                        this.playSound('powerup');
                        break;
                        
                    case 'star':
                        points = 25;
                        this.combo++;
                        showCombo = true;
                        this.createParticles(item.x + 20, item.y + 20, '#FFD700');
                        this.playSound('coin');
                        break;
                        
                    case 'clover':
                        points = 30;
                        this.combo += 2;
                        showCombo = true;
                        this.createParticles(item.x + 20, item.y + 20, '#32CD32');
                        this.playSound('powerup');
                        break;
                        
                    case 'bomb':
                        if (this.powerUps.shield > 0) {
                            this.powerUps.shield--;
                            this.createParticles(item.x + 20, item.y + 20, '#4169E1');
                            // Play shield sound
                            this.playSound('shield');
                        } else {
                            this.hearts--;
                            this.combo = 0;
                            this.shakeScreen();
                            this.createExplosion(item.x + 20, item.y + 20);
                            // Play explosion sound
                            this.playSound('explosion');

                            if (this.hearts <= 0) {
                                this.gameOver();
                            }
                        }
                        break;
                        
                    case 'heart':
                        this.hearts = Math.min(5, this.hearts + 1);
                        this.createParticles(item.x + 20, item.y + 20, '#FF69B4');
                        this.playSound('powerup');
                        break;
                        
                    case 'magnet':
                        this.powerUps.magnet = 300; // 5 seconds
                        this.updatePowerUpDisplay();
                        this.playSound('powerup');
                        break;

                    case 'multiplier':
                        this.powerUps.multiplier = 300; // 5 seconds
                        this.updatePowerUpDisplay();
                        this.playSound('powerup');
                        break;
                }
                
                // Apply multiplier
                if (this.powerUps.multiplier > 0) {
                    points *= 2;
                }
                
                // Apply combo multiplier
                points *= (1 + this.combo * 0.1);
                this.score += Math.floor(points);
                
                // Show combo
                if (showCombo && this.combo > 1) {
                    this.showCombo();
                }
                
                // Cart bounce
                this.cart.bounce = 1;
                
                // Level up
                if (this.score > this.level * 100) {
                    this.level++;
                }
            }
            
            createParticles(x, y, color) {
                for (let i = 0; i < 10; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 8,
                        vy: (Math.random() - 0.5) * 8 - 2,
                        color: color,
                        life: 1,
                        size: Math.random() * 4 + 2
                    });
                }
            }
            
            createExplosion(x, y) {
                for (let i = 0; i < 20; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 12,
                        vy: (Math.random() - 0.5) * 12,
                        color: ['#FF4500', '#FF6347', '#FFD700'][Math.floor(Math.random() * 3)],
                        life: 1,
                        size: Math.random() * 6 + 3
                    });
                }
            }
            
            updateParticles() {
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const p = this.particles[i];
                    
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.3; // Gravity
                    p.life -= 0.02;
                    
                    // Draw particle
                    this.ctx.save();
                    this.ctx.globalAlpha = p.life;
                    this.ctx.fillStyle = p.color;
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
                    this.ctx.fill();
                    this.ctx.restore();
                    
                    // Remove dead particles
                    if (p.life <= 0) {
                        this.particles.splice(i, 1);
                    }
                }
            }
            
            updateHUD() {
                document.getElementById('coinCount').textContent = this.coins;
                document.getElementById('scoreCount').textContent = this.score;
                document.getElementById('heartCount').textContent = '❤️'.repeat(Math.max(0, this.hearts));
                
                // Update power-ups
                if (this.powerUps.magnet > 0) {
                    this.powerUps.magnet--;
                    document.getElementById('magnetPower').classList.add('active');
                } else {
                    document.getElementById('magnetPower').classList.remove('active');
                }
                
                if (this.powerUps.multiplier > 0) {
                    this.powerUps.multiplier--;
                    document.getElementById('multiplierPower').classList.add('active');
                } else {
                    document.getElementById('multiplierPower').classList.remove('active');
                }
                
                if (this.powerUps.shield > 0) {
                    document.getElementById('shieldPower').classList.add('active');
                    document.querySelector('#shieldPower .powerup-count').style.display = 'block';
                    document.querySelector('#shieldPower .powerup-count').textContent = this.powerUps.shield;
                } else {
                    document.getElementById('shieldPower').classList.remove('active');
                    document.querySelector('#shieldPower .powerup-count').style.display = 'none';
                }
            }
            
            updatePowerUpDisplay() {
                // Visual feedback for power-up activation
            }
            
            showCombo() {
                const comboDiv = document.getElementById('comboDisplay');
                comboDiv.textContent = `${this.combo}x COMBO!`;
                comboDiv.classList.remove('show');
                void comboDiv.offsetWidth; // Trigger reflow
                comboDiv.classList.add('show');
            }
            
            shakeScreen() {
                const canvas = this.canvas;
                let shakeAmount = 10;
                const interval = setInterval(() => {
                    canvas.style.transform = `translate(${(Math.random() - 0.5) * shakeAmount}px, ${(Math.random() - 0.5) * shakeAmount}px)`;
                    shakeAmount *= 0.9;
                    if (shakeAmount < 0.5) {
                        clearInterval(interval);
                        canvas.style.transform = '';
                    }
                }, 50);
            }
            
            start() {
                this.gameActive = true;
                this.isPaused = false;
                this.score = 0;
                this.coins = 0;
                this.hearts = 3;
                this.missedItems = 0; // Reset missed items!
                this.movementPenalty = 0; // Reset movement penalty!
                this.level = 1;
                this.combo = 0;
                this.items = [];
                this.particles = [];
                this.cart.collectedCoins = 0;
                this.powerUps = { magnet: 0, multiplier: 0, shield: 0 };
                this.spawnTimer = 0; // Reset spawn timer
                this.frameCount = 0; // Reset frame count
                this.spawnInterval = 60; // Ensure spawn interval is set
                this.lastTime = performance.now(); // Initialize timing

                document.getElementById('menuOverlay').classList.add('hidden');
                document.getElementById('gameHUD').style.display = 'block';
                document.getElementById('actionButtons').style.display = 'flex';
                document.getElementById('soundToggle').style.display = 'block';

                // Update sound icon
                this.updateSoundIcon();

                console.log('Game started!', {
                    gameActive: this.gameActive,
                    spawnInterval: this.spawnInterval,
                    items: this.items.length
                });
            }

            updateSoundIcon() {
                const icon = document.getElementById('soundIcon');
                if (icon) {
                    icon.textContent = this.soundEnabled ? '🔊' : '🔇';
                }
            }

            toggleSound() {
                this.soundEnabled = !this.soundEnabled;
                localStorage.setItem('soundEnabled', this.soundEnabled);
                this.updateSoundIcon();
                // Play a test sound when enabling
                if (this.soundEnabled) {
                    this.playSound('coin');
                }
            }
            
            togglePause() {
                this.isPaused = !this.isPaused;
                document.getElementById('pauseBtn').textContent = this.isPaused ? '▶️' : '⏸️';

                // Resume seamlessly - reset timing to prevent jumps
                if (!this.isPaused) {
                    this.lastTime = performance.now();
                    console.log('Game resumed');
                    // Play resume sound
                    this.playSound('coin');
                } else {
                    console.log('Game paused');
                }
            }
            
            gameOver() {
                this.gameActive = false;
                
                // Save high score
                const highScore = localStorage.getItem('highScore') || 0;
                if (this.score > highScore) {
                    localStorage.setItem('highScore', this.score);
                }
                
                // Show game over screen
                document.getElementById('finalScore').textContent = `Score: ${this.score}`;
                document.getElementById('mainMenu').style.display = 'none';
                document.getElementById('gameOverMenu').style.display = 'block';
                document.getElementById('menuOverlay').classList.remove('hidden');
                document.getElementById('gameHUD').style.display = 'none';
                document.getElementById('actionButtons').style.display = 'none';
                document.getElementById('soundToggle').style.display = 'none';
            }
        }
        
        // Initialize game variable
        let game = null;

        // Initialize game when DOM is ready
        function initGame() {
            if (!game) {
                try {
                    console.log('Creating game instance...');
                    game = new PotOfGoldGame();
                    game.init();

                    // Make game globally accessible
                    window.game = game;
                    window.gameInstance = game;

                    console.log('Game ready!');
                } catch(error) {
                    console.error('Error creating game:', error);
                    // Retry after a short delay
                    setTimeout(initGame, 100);
                }
            }
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initGame);
        } else {
            initGame();
        }
        
        // Game functions
        function startGame() {
            console.log('Starting game...');
            // Add haptic feedback for mobile
            if (window.navigator.vibrate) {
                window.navigator.vibrate(50);
            }
            game.start();
            // Play start sound
            game.playSound('coin');
            console.log('Game started - checking status:', game.gameActive);
        }

        function toggleSound() {
            game.toggleSound();
        }
        
        function restartGame() {
            // Reset missed items and other game state
            if (window.game) {
                game.missedItems = 0;
                game.movementPenalty = 0;
                game.gameActive = false; // Reset game state first

                // Hide game over menu
                document.getElementById('gameOverMenu').style.display = 'none';
                document.getElementById('menuOverlay').classList.add('hidden');

                // Start new game
                game.start();
                console.log('Game restarted - missed items reset to 0');
            }
        }
        
        function showMainMenu() {
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('gameOverMenu').style.display = 'none';
        }
        
        function shareScore() {
            const score = game.score;
            const text = `I scored ${score} points in Pot of Gold! 🍀💰 Can you beat me?`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Pot of Gold',
                    text: text,
                    url: window.location.href
                });
            } else {
                window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(window.location.href)}`);
            }
        }
        
        function showTutorial() {
            alert('🎮 How to Play:\n\n' +
                  '👆 Touch/Click to move cart\n' +
                  '💰 Collect coins and treasures\n' +
                  '💣 Avoid bombs (they hurt!)\n' +
                  '❤️ Collect hearts for extra lives\n' +
                  '🧲 Magnet attracts items\n' +
                  '✖️ Multiplier doubles points\n' +
                  '🛡️ Shield protects from bombs\n\n' +
                  'Good luck! 🍀');
        }
        
        function showLeaderboard() {
            alert('🏆 Leaderboard coming soon!\n\nYour high score: ' + (localStorage.getItem('highScore') || 0));
        }
        
        // Action button functions
        function useStreak() {
            if (game.gameActive && !game.isPaused) {
                game.combo += 5;
                game.showCombo();
            }
        }
        
        function usePass() {
            // Season Pass - Track daily logins and give rewards
            const lastLogin = localStorage.getItem('lastLogin');
            const today = new Date().toDateString();
            const streak = parseInt(localStorage.getItem('loginStreak') || '0');

            if (lastLogin !== today) {
                const newStreak = lastLogin === new Date(Date.now() - 86400000).toDateString() ? streak + 1 : 1;
                localStorage.setItem('loginStreak', newStreak);
                localStorage.setItem('lastLogin', today);

                // Give daily reward
                const reward = newStreak * 10;
                game.coins += reward;
                alert(`🏆 Daily Login Bonus!\n\nStreak: ${newStreak} days\nReward: ${reward} coins!\n\nCome back tomorrow for more!`);
            } else {
                alert(`🏆 Season Pass\n\nCurrent Streak: ${streak} days\nNext reward in: ${23 - new Date().getHours()} hours\n\nKeep your streak alive!`);
            }
        }

        function openShop() {
            // Shop implementation
            const shopHTML = `
                <div style="text-align: center; padding: 20px;">
                    <h2 style="color: #FFD700; margin-bottom: 20px;">🛒 Power-Up Shop</h2>
                    <div style="display: grid; gap: 10px;">
                        <button onclick="buyPowerUp('shield')" style="padding: 10px; background: linear-gradient(135deg, #4169E1, #1E90FF); color: white; border: none; border-radius: 10px; cursor: pointer;">
                            🛡️ Shield (3 uses) - 100 coins
                        </button>
                        <button onclick="buyPowerUp('magnet')" style="padding: 10px; background: linear-gradient(135deg, #DC143C, #4169E1); color: white; border: none; border-radius: 10px; cursor: pointer;">
                            🧲 Super Magnet (10s) - 75 coins
                        </button>
                        <button onclick="buyPowerUp('multiplier')" style="padding: 10px; background: linear-gradient(135deg, #00FF00, #00CC00); color: white; border: none; border-radius: 10px; cursor: pointer;">
                            ✖️ 2x Multiplier (10s) - 150 coins
                        </button>
                        <button onclick="buyPowerUp('extraLife')" style="padding: 10px; background: linear-gradient(135deg, #FF69B4, #FF1493); color: white; border: none; border-radius: 10px; cursor: pointer;">
                            ❤️ Extra Life - 200 coins
                        </button>
                    </div>
                    <p style="color: white; margin-top: 20px;">Your Coins: ${game.coins}</p>
                    <button onclick="closeShopModal()" style="margin-top: 20px; padding: 10px 30px; background: #FFD700; border: none; border-radius: 20px; cursor: pointer;">Close</button>
                </div>
            `;
            showModal(shopHTML);
        }

        function openSkins() {
            // Skins implementation
            const currentSkin = localStorage.getItem('cartSkin') || 'default';
            const skinsHTML = `
                <div style="text-align: center; padding: 20px;">
                    <h2 style="color: #FFD700; margin-bottom: 20px;">🎨 Cart Skins</h2>
                    <div style="display: grid; gap: 10px;">
                        <button onclick="selectSkin('default')" style="padding: 10px; background: ${currentSkin === 'default' ? '#FFD700' : '#8B4513'}; color: white; border: none; border-radius: 10px; cursor: pointer;">
                            🛒 Classic Cart ${currentSkin === 'default' ? '✓' : ''}
                        </button>
                        <button onclick="selectSkin('golden')" style="padding: 10px; background: ${currentSkin === 'golden' ? '#FFD700' : '#FFA500'}; color: white; border: none; border-radius: 10px; cursor: pointer;">
                            ✨ Golden Cart - 500 coins ${currentSkin === 'golden' ? '✓' : ''}
                        </button>
                        <button onclick="selectSkin('diamond')" style="padding: 10px; background: ${currentSkin === 'diamond' ? '#FFD700' : '#00CED1'}; color: white; border: none; border-radius: 10px; cursor: pointer;">
                            💎 Diamond Cart - 1000 coins ${currentSkin === 'diamond' ? '✓' : ''}
                        </button>
                        <button onclick="selectSkin('rainbow')" style="padding: 10px; background: ${currentSkin === 'rainbow' ? '#FFD700' : 'linear-gradient(90deg, red, orange, yellow, green, blue, purple)'}; color: white; border: none; border-radius: 10px; cursor: pointer;">
                            🌈 Rainbow Cart - 2000 coins ${currentSkin === 'rainbow' ? '✓' : ''}
                        </button>
                    </div>
                    <button onclick="closeShopModal()" style="margin-top: 20px; padding: 10px 30px; background: #FFD700; border: none; border-radius: 20px; cursor: pointer;">Close</button>
                </div>
            `;
            showModal(skinsHTML);
        }

        // Helper functions for shop
        function showModal(html) {
            const modal = document.createElement('div');
            modal.id = 'shopModal';
            modal.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: linear-gradient(135deg, rgba(102, 126, 234, 0.95), rgba(118, 75, 162, 0.95)); border-radius: 20px; z-index: 1000; min-width: 300px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);';
            modal.innerHTML = html;
            document.body.appendChild(modal);
        }

        function closeShopModal() {
            const modal = document.getElementById('shopModal');
            if (modal) modal.remove();
        }

        function buyPowerUp(type) {
            const prices = { shield: 100, magnet: 75, multiplier: 150, extraLife: 200 };
            if (game.coins >= prices[type]) {
                game.coins -= prices[type];

                switch(type) {
                    case 'shield':
                        game.powerUps.shield += 3;
                        break;
                    case 'magnet':
                        game.powerUps.magnet = 600;
                        break;
                    case 'multiplier':
                        game.powerUps.multiplier = 600;
                        break;
                    case 'extraLife':
                        game.hearts = Math.min(5, game.hearts + 1);
                        break;
                }

                game.updateHUD();
                closeShopModal();
                openShop(); // Refresh shop
            } else {
                alert('Not enough coins!');
            }
        }

        function selectSkin(skin) {
            const prices = { default: 0, golden: 500, diamond: 1000, rainbow: 2000 };
            const owned = localStorage.getItem(`skin_${skin}_owned`) === 'true';

            if (skin === 'default' || owned) {
                localStorage.setItem('cartSkin', skin);
                game.cartSkin = skin;
                closeShopModal();
                openSkins(); // Refresh
            } else if (game.coins >= prices[skin]) {
                game.coins -= prices[skin];
                localStorage.setItem(`skin_${skin}_owned`, 'true');
                localStorage.setItem('cartSkin', skin);
                game.cartSkin = skin;
                game.updateHUD();
                closeShopModal();
                openSkins(); // Refresh
            } else {
                alert(`Need ${prices[skin]} coins to buy this skin!`);
            }
        }
        
        function useVacuum() {
            if (game.gameActive && !game.isPaused && game.coins >= 25) {
                game.coins -= 25;
                game.powerUps.magnet = 600; // 10 seconds
                game.updatePowerUpDisplay();
            }
        }
        
        function useClearAll() {
            if (game.gameActive && !game.isPaused && game.coins >= 50) {
                game.coins -= 50;
                // Clear all bombs
                game.items = game.items.filter(item => item.type !== 'bomb');
                game.createParticles(game.canvas.width / 2, game.canvas.height / 2, '#FFD700');
            }
        }
        
        // Prevent scrolling and ensure iOS compatibility
        document.addEventListener('touchmove', (e) => {
            if (e.target.closest('#gameContainer')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Prevent bounce on iOS
        document.body.addEventListener('touchstart', (e) => {
            if (e.target.closest('#gameContainer')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Handle iOS safe areas
        if (window.navigator.standalone) {
            document.documentElement.style.setProperty('--safe-area-inset-top', 'env(safe-area-inset-top)');
            document.documentElement.style.setProperty('--safe-area-inset-bottom', 'env(safe-area-inset-bottom)');
        }

        // Ensure game starts properly on mobile
        window.addEventListener('load', () => {
            // Force a resize to ensure proper dimensions
            game.resizeCanvas();
        });
    </script>
