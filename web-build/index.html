<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pot of Gold - Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .splash-title {
            color: #FFD700;
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        .splash-subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top-color: #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .loading-text {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .splash-title {
                font-size: 3rem;
            }
            .splash-subtitle {
                font-size: 1.2rem;
            }
        }
    </style>
    <script>
        // Immediately redirect to the game
        window.onload = function() {
            setTimeout(function() {
                window.location.href = '/potofgold.html';
            }, 1000); // Small delay to show the splash screen
        };
    </script>
</head>
<body>
    <div class="splash-container">
        <h1 class="splash-title">Pot of Gold</h1>
        <p class="splash-subtitle">Collect treasures, avoid bombs!</p>
        <div class="loading-spinner"></div>
        <p class="loading-text">Loading game...</p>
    </div>
</body>
</html>
