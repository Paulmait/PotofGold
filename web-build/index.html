<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pot of Gold - Addictive Treasure Collection Game</title>
    <meta name="description" content="Collect coins, dodge bombs, and compete for high scores in this addictive game! Play Pot of Gold free - no download required!">
    <meta name="keywords" content="pot of gold, treasure game, coin collector, HTML5 game, browser game, free game, mobile game">

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Pot of Gold - Can you beat my high score?">
    <meta property="og:description" content="I scored points in Pot of Gold! Can you beat me? Play now for free!">
    <meta property="og:image" content="/assets/images/social-preview.png">
    <meta property="og:url" content="https://pofgold.com">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Pot of Gold">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Pot of Gold - Addictive Treasure Game">
    <meta name="twitter:description" content="Collect treasures, avoid bombs, compete globally! Play free now!">
    <meta name="twitter:image" content="/assets/images/social-preview.png">

    <!-- Mobile App Meta -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#FFD700">

    <!-- Icons -->
    <link rel="icon" type="image/png" href="/assets/images/pot_of_gold_icon.png">
    <link rel="apple-touch-icon" href="/assets/images/pot_of_gold_icon.png">
    <link rel="manifest" href="/manifest.json">

    <!-- React Native Web Bundle -->
    <script defer src="/static/js/674.19f69671.js"></script>
    <script defer src="/static/js/main.9be0be47.js"></script>

    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(180deg, #87CEEB 0%, #98D8E8 100%);
            position: fixed;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Root container for React app */
        #root {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Loading screen */
        .app-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 9999;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top-color: #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: white;
            font-size: 20px;
            margin-top: 20px;
            font-weight: 600;
        }

        /* Ensure canvas fills container */
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        /* Prevent overscroll on mobile */
        body {
            overscroll-behavior-y: none;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="app-loading">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading Pot of Gold...</div>
        </div>
    </div>

    <script>
        // Remove loading screen once React app loads
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingScreen = document.querySelector('.app-loading');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.transition = 'opacity 0.5s';
                    setTimeout(function() {
                        loadingScreen.remove();
                    }, 500);
                }
            }, 1000);
        });

        // Prevent pull-to-refresh on mobile
        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });

        // Handle visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Pause game if it exists
                if (window.gameInstance && window.gameInstance.pause) {
                    window.gameInstance.pause();
                }
            }
        });
    </script>
</body>
</html>
