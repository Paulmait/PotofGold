    <style>
        * {

            padding: 0;

    <script>
        // Complete HTML5 Pot of Gold Game
        class PotOfGoldGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.setupCanvas();
                
                // Game state
                this.score = 0;
                this.coins = 0;
                this.hearts = 3;
                this.level = 1;
                this.combo = 0;
                this.gameActive = false;
                this.isPaused = false;
                
                // Cart
                this.cart = {
                    x: 0,
                    y: 0,
                    width: 80,
                    height: 60,
                    targetX: 0,
                    collectedCoins: 0,
                    wheelRotation: 0
                };
                
                // Falling items
                this.items = [];
                this.spawnTimer = 0;
                this.spawnInterval = 60; // frames
                
                // Touch/Mouse handling
                this.setupInput();
                
                // Animation
                this.lastTime = 0;
                this.init();
            }
            
            setupCanvas() {
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.cart.x = this.canvas.width / 2 - 40;
                this.cart.y = this.canvas.height - 150;
                this.cart.targetX = this.cart.x;
            }
            
            setupInput() {
                // Touch events
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (this.gameActive && !this.isPaused) {
                        const touch = e.touches[0];
                        this.moveCart(touch.clientX);
                    }
                });
                
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (this.gameActive && !this.isPaused) {
                        const touch = e.touches[0];
                        this.moveCart(touch.clientX);
                    }
                });
                
                // Mouse events
                this.canvas.addEventListener('mousedown', (e) => {
                    if (this.gameActive && !this.isPaused) {
                        this.moveCart(e.clientX);
                    }
                });
                
                this.canvas.addEventListener('mousemove', (e) => {
                    if (e.buttons === 1 && this.gameActive && !this.isPaused) {
                        this.moveCart(e.clientX);
                    }
                });
                
                // Pause button
                document.getElementById('pauseBtn').addEventListener('click', () => {
                    this.togglePause();
                });
            }
            
            moveCart(x) {
                this.cart.targetX = Math.max(0, Math.min(x - this.cart.width/2, 
                    this.canvas.width - this.cart.width));
            }
            
            init() {
                this.gameLoop();
            }
            
            gameLoop(currentTime) {
                requestAnimationFrame((time) => this.gameLoop(time));
                
                if (!this.gameActive || this.isPaused) return;
                
                // Clear canvas
                this.ctx.fillStyle = '#87CEEB';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw background
                this.drawBackground();
                
                // Update and draw cart
                this.updateCart();
                this.drawCart();
                
                // Spawn items
                this.spawnTimer++;
                if (this.spawnTimer >= this.spawnInterval) {
                    this.spawnItem();
                    this.spawnTimer = 0;
                }
                
                // Update and draw items
                this.updateItems();
                
                // Check collisions
                this.checkCollisions();
                
                // Update HUD
                this.updateHUD();
            }
            
            drawBackground() {
                // Sky gradient
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(0.7, '#98D8E8');
                gradient.addColorStop(1, '#8B6332');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Green hills
                this.ctx.fillStyle = '#7FD82B';
                this.ctx.beginPath();
                this.ctx.arc(-100, this.canvas.height - 100, 300, 0, Math.PI * 2);
                this.ctx.fill();
                
                this.ctx.fillStyle = '#8FE53B';
                this.ctx.beginPath();
                this.ctx.arc(this.canvas.width + 100, this.canvas.height - 100, 250, 0, Math.PI * 2);
                this.ctx.fill();
                
                // Railroad track
                const trackY = this.canvas.height - 80;
                this.ctx.fillStyle = '#8B6332';
                this.ctx.fillRect(0, trackY, this.canvas.width, 80);
                
                // Rails
                this.ctx.strokeStyle = '#696969';
                this.ctx.lineWidth = 4;
                this.ctx.beginPath();
                this.ctx.moveTo(0, trackY + 20);
                this.ctx.lineTo(this.canvas.width, trackY + 20);
                this.ctx.moveTo(0, trackY + 40);
                this.ctx.lineTo(this.canvas.width, trackY + 40);
                this.ctx.stroke();
                
                // Railroad ties
                this.ctx.fillStyle = '#654321';
                for (let x = 0; x < this.canvas.width; x += 60) {
                    this.ctx.fillRect(x, trackY + 10, 12, 40);
                }
            }
            
            updateCart() {
                // Smooth movement
                const dx = this.cart.targetX - this.cart.x;
                if (Math.abs(dx) > 2) {
                    this.cart.x += dx * 0.15;
                    this.cart.wheelRotation += Math.abs(dx) * 0.02;
                }
            }
            
            drawCart() {
                const ctx = this.ctx;
                ctx.save();
                ctx.translate(this.cart.x, this.cart.y);
                
                // Cart body
                const gradient = ctx.createLinearGradient(0, 0, 0, this.cart.height);
                gradient.addColorStop(0, '#8B4513');
                gradient.addColorStop(1, '#654321');
                ctx.fillStyle = gradient;
                ctx.fillRect(5, 10, this.cart.width - 10, this.cart.height - 20);
                
                // Gold inside
                if (this.cart.collectedCoins > 0) {
                    ctx.fillStyle = 'rgba(255, 215, 0, 0.6)';
                    ctx.fillRect(10, 20, this.cart.width - 20, 
                        Math.min(30, this.cart.collectedCoins));
                }
                
                // Wheels
                this.drawWheel(ctx, 20, this.cart.height - 8);
                this.drawWheel(ctx, this.cart.width - 20, this.cart.height - 8);
                
                ctx.restore();
            }
            
            drawWheel(ctx, x, y) {
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(this.cart.wheelRotation);
                
                ctx.fillStyle = '#2C2C2C';
                ctx.beginPath();
                ctx.arc(0, 0, 12, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.strokeStyle = '#666';
                ctx.lineWidth = 2;
                for (let i = 0; i < 4; i++) {
                    ctx.save();
                    ctx.rotate((Math.PI / 2) * i);
                    ctx.beginPath();
                    ctx.moveTo(0, -10);
                    ctx.lineTo(0, 10);
                    ctx.stroke();
                    ctx.restore();
                }
                
                ctx.restore();
            }
            
            spawnItem() {
                const types = ['coin', 'coin', 'coin', 'diamond', 'star', 'bomb', 'heart'];
                const type = types[Math.floor(Math.random() * types.length)];
                
                this.items.push({
                    type: type,
                    x: Math.random() * (this.canvas.width - 40),
                    y: -50,
                    width: 40,
                    height: 40,
                    speed: 2 + this.level * 0.5
                });
            }
            
            updateItems() {
                for (let i = this.items.length - 1; i >= 0; i--) {
                    const item = this.items[i];
                    item.y += item.speed;
                    
                    // Draw item
                    this.drawItem(item);
                    
                    // Remove if off screen
                    if (item.y > this.canvas.height) {
                        this.items.splice(i, 1);
                        if (item.type !== 'bomb') {
                            this.combo = 0;
                        }
                    }
                }
            }
            
            drawItem(item) {
                const ctx = this.ctx;
                ctx.save();
                ctx.translate(item.x + 20, item.y + 20);
                
                switch(item.type) {
                    case 'coin':
                        ctx.fillStyle = '#FFD700';
                        ctx.beginPath();
                        ctx.arc(0, 0, 18, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.fillStyle = '#FFA500';
                        ctx.beginPath();
                        ctx.arc(0, 0, 14, 0, Math.PI * 2);
                        ctx.fill();
                        break;
                        
                    case 'diamond':
                        ctx.fillStyle = '#00CED1';
                        ctx.rotate(Math.PI / 4);
                        ctx.fillRect(-15, -15, 30, 30);
                        break;
                        
                    case 'star':
                        ctx.fillStyle = '#FFD700';
                        this.drawStar(ctx, 0, 0, 5, 18, 8);
                        break;
                        
                    case 'bomb':
                        ctx.fillStyle = '#2C2C2C';
                        ctx.beginPath();
                        ctx.arc(0, 0, 18, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.fillStyle = '#FF0000';
                        ctx.fillRect(-2, -22, 4, 10);
                        break;
                        
                    case 'heart':
                        ctx.fillStyle = '#FF69B4';
                        ctx.beginPath();
                        ctx.arc(-8, -8, 10, Math.PI, 0);
                        ctx.arc(8, -8, 10, Math.PI, 0);
                        ctx.lineTo(0, 15);
                        ctx.closePath();
                        ctx.fill();
                        break;
                }
                
                ctx.restore();
            }
            
            drawStar(ctx, cx, cy, spikes, outerRadius, innerRadius) {
                let rot = Math.PI / 2 * 3;
                let x = cx;
                let y = cy;
                const step = Math.PI / spikes;
                
                ctx.beginPath();
                ctx.moveTo(cx, cy - outerRadius);
                
                for (let i = 0; i < spikes; i++) {
                    x = cx + Math.cos(rot) * outerRadius;
                    y = cy + Math.sin(rot) * outerRadius;
                    ctx.lineTo(x, y);
                    rot += step;
                    
                    x = cx + Math.cos(rot) * innerRadius;
                    y = cy + Math.sin(rot) * innerRadius;
                    ctx.lineTo(x, y);
                    rot += step;
                }
                
                ctx.lineTo(cx, cy - outerRadius);
                ctx.closePath();
                ctx.fill();
            }
            
            checkCollisions() {
                for (let i = this.items.length - 1; i >= 0; i--) {
                    const item = this.items[i];
                    
                    if (item.x < this.cart.x + this.cart.width &&
                        item.x + item.width > this.cart.x &&
                        item.y < this.cart.y + this.cart.height &&
                        item.y + item.height > this.cart.y) {
                        
                        // Collision!
                        this.collectItem(item);
                        this.items.splice(i, 1);
                    }
                }
            }
            
            collectItem(item) {
                switch(item.type) {
                    case 'coin':
                        this.coins++;
                        this.score += 10 * (1 + this.combo);
                        this.combo++;
                        this.cart.collectedCoins++;
                        break;
                        
                    case 'diamond':
                        this.score += 50 * (1 + this.combo);
                        this.combo++;
                        break;
                        
                    case 'star':
                        this.score += 25 * (1 + this.combo);
                        this.combo++;
                        break;
                        
                    case 'bomb':
                        this.hearts--;
                        this.combo = 0;
                        if (this.hearts <= 0) {
                            this.gameOver();
                        }
                        break;
                        
                    case 'heart':
                        this.hearts = Math.min(5, this.hearts + 1);
                        break;
                }
                
                // Level up
                if (this.score > this.level * 100) {
                    this.level++;
                    this.spawnInterval = Math.max(20, 60 - this.level * 5);
                }
            }
            
            updateHUD() {
                document.getElementById('coinCount').textContent = this.coins;
                document.getElementById('scoreCount').textContent = this.score;
                document.getElementById('heartCount').textContent = this.hearts;
            }
            
            start() {
                this.gameActive = true;
                this.isPaused = false;
                this.score = 0;
                this.coins = 0;
                this.hearts = 3;
                this.level = 1;
                this.combo = 0;
                this.items = [];
                this.cart.collectedCoins = 0;
                document.getElementById('gameMenu').classList.add('hidden');
                document.getElementById('gameHUD').style.display = 'flex';
            }
            
            togglePause() {
                this.isPaused = !this.isPaused;
                document.getElementById('pauseBtn').textContent = this.isPaused ? '‚ñ∂Ô∏è' : '‚è∏Ô∏è';
            }
            
            gameOver() {
                this.gameActive = false;
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('mainMenu').style.display = 'none';
                document.getElementById('gameOverMenu').style.display = 'block';
                document.getElementById('gameMenu').classList.remove('hidden');
                
                // Save to leaderboard
                this.saveScore();
            }
            
            async saveScore() {
                // Save to Firebase
                if (typeof firebase !== 'undefined') {
                    try {
                        const db = firebase.firestore();
                        await db.collection('leaderboard').add({
                            score: this.score,
                            timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                            device: /Mobile|Android|iPhone/i.test(navigator.userAgent) ? 'mobile' : 'desktop'
                        });
                    } catch (e) {
                        console.log('Leaderboard save failed');
                    }
                }
                
                // Save locally
                const highScore = localStorage.getItem('highScore') || 0;
                if (this.score > highScore) {
                    localStorage.setItem('highScore', this.score);
                }
            }
        }
        
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyDX5Gm2dHO9Mm4TpBBr31bL7MiHY4V3u5s",
            authDomain: "pot-of-gold-game.firebaseapp.com",
            projectId: "pot-of-gold-game",
            storageBucket: "pot-of-gold-game.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abc123def456"
        };
        
        // Initialize Firebase (optional - will work without it)
        if (typeof firebase !== 'undefined') {
            firebase.initializeApp(firebaseConfig);
        }
        
        // Game instance
        let game = new PotOfGoldGame();
        
        // Menu functions
        function startGame() {
            game.start();
            // Show ad after 2 minutes
            setTimeout(() => {
                if (typeof adsbygoogle !== 'undefined') {
                    (adsbygoogle = window.adsbygoogle || []).push({});
                }
            }, 120000);
        }
        
        function restartGame() {
            game.start();
        }
        
        function showMenu() {
            document.getElementById('mainMenu').style.display = 'block';
            document.getElementById('gameOverMenu').style.display = 'none';
        }
        
        function shareScore() {
            const score = game.score;
            const text = `I scored ${score} points in Pot of Gold! Can you beat me?`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'Pot of Gold',
                    text: text,
                    url: window.location.href
                });
            } else {
                // Fallback to Twitter
                window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(window.location.href)}`);
            }
        }
        
        async function showLeaderboard() {
            const leaderboardDiv = document.getElementById('leaderboard');
            leaderboardDiv.innerHTML = '<h3 style="color: #FFD700;">Top Scores</h3>';
            
            // Get from Firebase
            if (typeof firebase !== 'undefined') {
                try {
                    const db = firebase.firestore();
                    const scores = await db.collection('leaderboard')
                        .orderBy('score', 'desc')
                        .limit(10)
                        .get();
                    
                    scores.forEach((doc, index) => {
                        const data = doc.data();
                        leaderboardDiv.innerHTML += `
                            <div class="leaderboard-item">
                                <span>#${index + 1}</span>
                                <span>${data.score}</span>
                            </div>
                        `;
                    });
                } catch (e) {
                    leaderboardDiv.innerHTML += '<p style="color: white;">Loading...</p>';
                }
            }
            
            leaderboardDiv.style.display = 'block';
        }
        
        function removeAds() {
            // Implement Stripe or PayPal payment
            alert('Payment integration coming soon! For now, enjoy the game!');
            document.getElementById('adContainer').classList.add('hidden');
        }
        
        // Prevent scrolling
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
        document.body.addEventListener('touchstart', (e) => e.preventDefault(), { passive: false });
    </script>
