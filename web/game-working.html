<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pot of Gold - Play Now!</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            font-family: -apple-system, sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            background: #87CEEB;
            touch-action: none;
        }
        
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            z-index: 100;
            pointer-events: none;
        }
        
        .score {
            background: rgba(0,0,0,0.5);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        
        #startBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #333;
            border: none;
            padding: 20px 50px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            z-index: 200;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            display: none;
            z-index: 200;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="gameUI" style="display: none;">
        <div class="score">Score: <span id="score">0</span></div>
        <div class="score">Lives: <span id="lives">3</span></div>
    </div>
    
    <button id="startBtn" onclick="startGame()">START GAME</button>
    
    <div id="gameOver">
        <h2>Game Over!</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Play Again</button>
    </div>

    <script>
        // WORKING Pot of Gold Game
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game variables
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let cart = { x: 0, y: 0, width: 80, height: 60 };
        let items = [];
        let frameCount = 0;
        
        // Setup canvas
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            cart.x = canvas.width / 2 - 40;
            cart.y = canvas.height - 150;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Touch/Mouse controls
        canvas.addEventListener('touchstart', handleTouch);
        canvas.addEventListener('touchmove', handleTouch);
        canvas.addEventListener('mousedown', handleMouse);
        canvas.addEventListener('mousemove', handleMouse);
        
        function handleTouch(e) {
            e.preventDefault();
            if (!gameRunning) return;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            moveCart(touch.clientX - rect.left);
        }
        
        function handleMouse(e) {
            if (!gameRunning) return;
            if (e.buttons !== 1 && e.type !== 'mousedown') return;
            const rect = canvas.getBoundingClientRect();
            moveCart(e.clientX - rect.left);
        }
        
        function moveCart(x) {
            cart.x = Math.max(0, Math.min(x - cart.width/2, canvas.width - cart.width));
        }
        
        // Draw functions
        function drawBackground() {
            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(0.7, '#98D8E8');
            gradient.addColorStop(1, '#8B6332');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Green hills
            ctx.fillStyle = '#7FD82B';
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - 100);
            ctx.quadraticCurveTo(canvas.width * 0.25, canvas.height - 200, 
                                canvas.width * 0.5, canvas.height - 100);
            ctx.quadraticCurveTo(canvas.width * 0.75, canvas.height - 150, 
                                canvas.width, canvas.height - 100);
            ctx.lineTo(canvas.width, canvas.height);
            ctx.lineTo(0, canvas.height);
            ctx.closePath();
            ctx.fill();
            
            // Ground
            ctx.fillStyle = '#8B6332';
            ctx.fillRect(0, canvas.height - 80, canvas.width, 80);
            
            // Railroad track
            ctx.strokeStyle = '#696969';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(0, canvas.height - 60);
            ctx.lineTo(canvas.width, canvas.height - 60);
            ctx.moveTo(0, canvas.height - 40);
            ctx.lineTo(canvas.width, canvas.height - 40);
            ctx.stroke();
            
            // Railroad ties
            ctx.fillStyle = '#654321';
            for (let x = 0; x < canvas.width; x += 50) {
                ctx.fillRect(x, canvas.height - 70, 10, 40);
            }
        }
        
        function drawCart() {
            // Cart body
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(cart.x + 5, cart.y + 10, cart.width - 10, cart.height - 20);
            
            // Cart rim
            ctx.fillStyle = '#654321';
            ctx.fillRect(cart.x + 5, cart.y + 10, cart.width - 10, 5);
            
            // Wheels
            ctx.fillStyle = '#333';
            ctx.beginPath();
            ctx.arc(cart.x + 20, cart.y + cart.height - 5, 10, 0, Math.PI * 2);
            ctx.arc(cart.x + cart.width - 20, cart.y + cart.height - 5, 10, 0, Math.PI * 2);
            ctx.fill();
            
            // Wheel spokes
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(cart.x + 20, cart.y + cart.height - 15);
            ctx.lineTo(cart.x + 20, cart.y + cart.height + 5);
            ctx.moveTo(cart.x + 10, cart.y + cart.height - 5);
            ctx.lineTo(cart.x + 30, cart.y + cart.height - 5);
            ctx.moveTo(cart.x + cart.width - 20, cart.y + cart.height - 15);
            ctx.lineTo(cart.x + cart.width - 20, cart.y + cart.height + 5);
            ctx.moveTo(cart.x + cart.width - 30, cart.y + cart.height - 5);
            ctx.lineTo(cart.x + cart.width - 10, cart.y + cart.height - 5);
            ctx.stroke();
        }
        
        function drawItem(item) {
            switch(item.type) {
                case 'coin':
                    // Gold coin
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.arc(item.x + 20, item.y + 20, 18, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#FFA500';
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    // Dollar sign
                    ctx.fillStyle = '#FFA500';
                    ctx.font = 'bold 20px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText('$', item.x + 20, item.y + 20);
                    break;
                    
                case 'diamond':
                    // Diamond shape
                    ctx.save();
                    ctx.translate(item.x + 20, item.y + 20);
                    ctx.rotate(Math.PI / 4);
                    ctx.fillStyle = '#00CED1';
                    ctx.fillRect(-15, -15, 30, 30);
                    ctx.strokeStyle = '#4682B4';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(-15, -15, 30, 30);
                    ctx.restore();
                    break;
                    
                case 'star':
                    // Star
                    ctx.fillStyle = '#FFD700';
                    drawStar(item.x + 20, item.y + 20, 5, 18, 8);
                    break;
                    
                case 'clover':
                    // Four leaf clover
                    ctx.fillStyle = '#228B22';
                    for (let i = 0; i < 4; i++) {
                        ctx.save();
                        ctx.translate(item.x + 20, item.y + 20);
                        ctx.rotate((Math.PI / 2) * i);
                        ctx.beginPath();
                        ctx.arc(0, -10, 8, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    }
                    ctx.beginPath();
                    ctx.arc(item.x + 20, item.y + 20, 5, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                    
                case 'bomb':
                    // Bomb
                    ctx.fillStyle = '#333';
                    ctx.beginPath();
                    ctx.arc(item.x + 20, item.y + 20, 16, 0, Math.PI * 2);
                    ctx.fill();
                    // Fuse
                    ctx.strokeStyle = '#8B4513';
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.moveTo(item.x + 20, item.y + 5);
                    ctx.lineTo(item.x + 25, item.y);
                    ctx.stroke();
                    // Spark
                    ctx.fillStyle = '#FF4500';
                    ctx.beginPath();
                    ctx.arc(item.x + 25, item.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                    break;
                    
                case 'heart':
                    // Heart
                    ctx.fillStyle = '#FF69B4';
                    ctx.beginPath();
                    ctx.arc(item.x + 12, item.y + 12, 8, Math.PI, 0);
                    ctx.arc(item.x + 28, item.y + 12, 8, Math.PI, 0);
                    ctx.lineTo(item.x + 20, item.y + 35);
                    ctx.closePath();
                    ctx.fill();
                    break;
            }
        }
        
        function drawStar(cx, cy, spikes, outerRadius, innerRadius) {
            let rot = Math.PI / 2 * 3;
            let x = cx;
            let y = cy;
            const step = Math.PI / spikes;
            
            ctx.beginPath();
            ctx.moveTo(cx, cy - outerRadius);
            
            for (let i = 0; i < spikes; i++) {
                x = cx + Math.cos(rot) * outerRadius;
                y = cy + Math.sin(rot) * outerRadius;
                ctx.lineTo(x, y);
                rot += step;
                
                x = cx + Math.cos(rot) * innerRadius;
                y = cy + Math.sin(rot) * innerRadius;
                ctx.lineTo(x, y);
                rot += step;
            }
            
            ctx.lineTo(cx, cy - outerRadius);
            ctx.closePath();
            ctx.fill();
        }
        
        // Game logic
        function spawnItem() {
            if (frameCount % 60 === 0) { // Spawn every second
                const types = ['coin', 'coin', 'coin', 'diamond', 'star', 'clover', 'bomb', 'heart'];
                const type = types[Math.floor(Math.random() * types.length)];
                
                items.push({
                    type: type,
                    x: Math.random() * (canvas.width - 40),
                    y: -50,
                    width: 40,
                    height: 40,
                    speed: 3 + Math.random() * 2
                });
            }
        }
        
        function updateItems() {
            for (let i = items.length - 1; i >= 0; i--) {
                const item = items[i];
                item.y += item.speed;
                
                // Check collision with cart
                if (item.x < cart.x + cart.width &&
                    item.x + item.width > cart.x &&
                    item.y < cart.y + cart.height &&
                    item.y + item.height > cart.y) {
                    
                    // Handle collection
                    handleCollection(item.type);
                    items.splice(i, 1);
                    continue;
                }
                
                // Remove if off screen
                if (item.y > canvas.height) {
                    items.splice(i, 1);
                }
            }
        }
        
        function handleCollection(type) {
            switch(type) {
                case 'coin':
                    score += 10;
                    break;
                case 'diamond':
                    score += 50;
                    break;
                case 'star':
                    score += 25;
                    break;
                case 'clover':
                    score += 30;
                    break;
                case 'bomb':
                    lives--;
                    if (lives <= 0) {
                        gameOver();
                    }
                    break;
                case 'heart':
                    lives = Math.min(5, lives + 1);
                    break;
            }
            updateUI();
        }
        
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
        }
        
        // Main game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw everything
            drawBackground();
            drawCart();
            
            // Update and draw items
            spawnItem();
            updateItems();
            items.forEach(item => drawItem(item));
            
            frameCount++;
            requestAnimationFrame(gameLoop);
        }
        
        // Game control functions
        function startGame() {
            gameRunning = true;
            score = 0;
            lives = 3;
            items = [];
            frameCount = 0;
            
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('gameUI').style.display = 'flex';
            document.getElementById('gameOver').style.display = 'none';
            
            updateUI();
            gameLoop();
        }
        
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function restartGame() {
            startGame();
        }
        
        // Draw initial background
        drawBackground();
        drawCart();
    </script>
</body>
</html>
